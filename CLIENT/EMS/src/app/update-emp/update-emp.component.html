<form class="container mt-4">
    <h3 class="text-center mb-3">Update Employee</h3>
  
    <div class="row">
      <div class="col-md-4">
        <label for="empId">Employee ID</label>
        <input type="number" class="form-control" id="empId" placeholder="Enter ID" [(ngModel)]="id" name="id" required>
      </div>
      <div class="col-md-4">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="fname" name="fname" required>
      </div>
      <div class="col-md-4">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="lname" name="lname" required>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" placeholder="Enter Age" [(ngModel)]="age" name="age" required>
      </div>
      <div class="col-md-6">
        <label for="salary">Salary</label>
        <input type="number" class="form-control" id="salary" placeholder="Enter Salary" [(ngModel)]="salary" name="salary" required>
      </div>
    </div>
  
    <button class="btn btn-success mt-3 w-100" type="button" (click)="updEmp()">Update Employee</button>
</form>
