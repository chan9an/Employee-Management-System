<div class="container mt-4">
    <h2 class="mb-4 text-center">Employee List</h2>
  
    <table class="table table-hover table-bordered shadow-lg rounded">
      <thead class="table-dark">
        <tr>
          <th scope="col">Eid</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of emp" style="height: 60px;">
          <td>{{e.id}}</td>
          <td>{{e.fname}}</td>
          <td>{{e.lname}}</td>
          <td>{{e.age}}</td>
          <td>{{e.salary }}</td> 
          <td>
            <button class="btn btn-danger" (click)="delete(e.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
