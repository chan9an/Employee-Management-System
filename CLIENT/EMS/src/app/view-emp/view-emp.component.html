<div class="container mt-4">
  <h2 class="mb-4 text-center">Employee List</h2>

  <table class="table table-hover table-bordered shadow-lg rounded">
    <thead class="table-dark">
      <tr>
        <th scope="col">Eid</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of emp" class="table-row">
        <td>{{e.id}}</td>
        <td>{{e.fname}}</td>
        <td>{{e.lname}}</td>
        <td>{{e.age}}</td>
        <td>{{e.salary}}</td> <!-- Use currency pipe for better salary format -->
        <td>
          <button class="btn btn-danger me-2 action-btn" (click)="delete(e.id)">Delete</button>
          <button class="btn btn-success action-btn" [routerLink]="['/update',e.id]">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary mt-3" [routerLink]="['/insert']">Add Employee</button>
</div>
